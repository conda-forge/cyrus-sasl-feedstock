VERBOSE_AT:
- V=1
build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
docker_image:
- condaforge/linux-anvil-comp7
krb5:
- '1.16'
openssl:
- 1.0.2
pin_run_as_build:
  krb5:
    max_pin: x.x
  openssl:
    max_pin: x.x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
