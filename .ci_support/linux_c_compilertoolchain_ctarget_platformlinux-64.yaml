VERBOSE_AT:
- V=1
build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
krb5:
- '1.16'
openssl:
- 1.0.2
pin_run_as_build:
  krb5:
    max_pin: x.x
  openssl:
    max_pin: x.x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
